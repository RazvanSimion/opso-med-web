
<div>
    <h2><span data-translate="opsomedApp.domain.detail.title">Domain</span> {{vm.domain.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="opsomedApp.domain.name">Name</span></dt>
        <dd>
            <span>{{vm.domain.name}}</span>
        </dd>
        <dt><span data-translate="opsomedApp.domain.description">Description</span></dt>
        <dd>
            <span>{{vm.domain.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="domain-detail.edit({id:vm.domain.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
